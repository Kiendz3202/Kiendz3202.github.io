<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Chill Music</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="time">
                <p><span class="hour"></span>:<span class="minute"></span>:<span class="second"></span></p>
            </div>
            <div class="header">
                <span class="nav-check"><i class="fa fa-bars" aria-hidden="true"></i></span>
                <div class="header-text">
                    <p>Playing from Album</p>
                    <h2>ALBUM NAME</h2>
                </div>
                <span><i class="fa fa-sliders" aria-hidden="true"></i></span>
            </div>

            <div class="mainPicture">
                <img src="./css/img/img1.jpg" alt="">
            </div>

            <div class="textAboutSong">
                <h2>Song title</h2>
                <p>artist</p>
            </div>

            <div class="control">
                <div class="btn-repeat"><i class="fa fa-repeat" aria-hidden="true"></i></div>
                <div class="btn-pre"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
                <div class="btn-toggle">
                    <i class="fa fa-play icon-play active " aria-hidden="true"></i>
                    <i class="fa fa-pause icon-play  " aria-hidden="true"></i>
                </div>
                <div class="btn-next"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
                <div class="btn-random "><i class="fa fa-random " aria-hidden="true"></i></div>
            </div>

            <input id="progress" type="range" value="0" step="1" min="0" max="100">
            <audio src="" id="audio"></audio>
        </div>

        <div class="app-list">
            <div class="header2">
                <h2>MUSIC <span>PLAYLIST</span></h2>
                <span class="time-header"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            
            <div class="listSongs">
               
            </div>
        </div>

    </div>

    <script src="./js/main.js"></script>
    <script src="../page1/js/main.js"></script>
</body>
</html>
